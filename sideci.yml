linter:
  gometalinter:
    options:
      exclude: 'REGEXP'
      include: 'REGEXP'
      skip: 'path/to/dir'
      vendor: true
      cyclo-over: 10
      min-confidence: .80
      dupl-threshold: 50
      tests: true
      errors: true
      disable:
        - vet
        - golint
      enable:
        - gofmt
      severity: 'LINTER:SEVERITY'
      disable-all: true
      fast: true